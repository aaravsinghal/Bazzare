<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Website with Carousel</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <img src="bazzare__1_-removebg-preview.png" alt="Logo" class="logo" />
        <nav>
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
          <form id="searchForm" class="search-form">
            <input type="text" id="searchInput" placeholder="Search..." />
            <button type="submit">Search</button>
          </form>
        </nav>
      </div>
    </header>

    <!-- Hero Carousel -->
    <div class="carousel-container">
      <div class="carousel">
        <div class="carousel-images">
          <img src="201 wpm.png" alt="Image 1" class="carousel-image" />
          <img
            src="AD creative sturcture .png"
            alt="Image 2"
            class="carousel-image"
          />
          <img
            src="Back to double hyp.png"
            alt="Image 3"
            class="carousel-image"
          />
          <img
            src="Quitting investing.png"
            alt="Image 4"
            class="carousel-image"
          />
          <img src="random.png" alt="Image 5" class="carousel-image" />
        </div>
        <button class="carousel-control prev" aria-label="Previous slide">
          &#10094;
        </button>
        <button class="carousel-control next" aria-label="Next slide">
          &#10095;
        </button>
      </div>
    </div>

    <main>
      <section id="home">
        <p id="text">Click the button to change this text.</p>
        <button id="changeTextButton">Change Text</button>
      </section>
      <section id="about">
        <h2>About Us</h2>
        <p>This is the about section.</p>
      </section>
      <section id="services">
        <h2>Our Services</h2>
        <p>This is the services section.</p>
      </section>
      <section id="contact">
        <h2>Contact Us</h2>
        <p>This is the contact section.</p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
